<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="m-5">
    <div class="border border-black m-5 p-5 rounded-4">
        <h1 class="text-center">JavaScript Quiz!</h1>
        <div class="d-flex justify-content-between">
            <p class="m-2" id="">Highscore:</p>
            <p class="m-2" id="timer">Timer:</p>
        </div>
        <p class="" id="question">""</p>
        <p class="" id="answers">""</p>
        
        <div class="d-flex justify-content-evenly m-5">
            <button id="backButton" class="border border-black m-3 p-3 rounded-4">Go Back</button>
            <button id="submitButton" class="border border-black m-3 p-3 rounded-4">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
